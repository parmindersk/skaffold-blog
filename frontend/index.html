<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend App</h1>
    <button onclick="fetchData()">Hello</button>
    <p id="response"></p>

    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = data.message;
                });
        }
    </script>
</body>
</html>
